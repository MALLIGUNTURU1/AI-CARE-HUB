<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            background-color: #f8f9fa;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        .upload-box:hover {
            border-color: #0d6efd;
            background-color: #f1f3f5;
        }
        .preview-image {
            max-width: 300px;
            margin: 20px auto;
            display: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #0d6efd;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="header">
            <h1>Brain Tumor Detection</h1>
            <p class="text-muted">Upload a brain MRI image for analysis</p>
        </div>
        
        <div class="upload-box">
            <form action="/brain_tumor" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file" class="form-control" 
                       accept="image/*" required onchange="previewImage(this);">
                <img id="preview" class="preview-image mt-3" src="#" alt="Preview">
                <div class="mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Analyze Image</button>
                    <a href="/" class="btn btn-secondary btn-lg ms-2">Back to Main Menu</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function previewImage(input) {
            const preview = document.getElementById('preview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
