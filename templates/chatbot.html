<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        .chat-card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="chat-card w-96 p-8 rounded-2xl shadow-2xl text-center relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 animate-pulse"></div>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto mb-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        <h1 class="text-3xl font-bold mb-4 text-white">Chatbot</h1>
        <p class="text-white mb-6 opacity-80">New chat window opening soon...</p>
        <div class="w-full bg-white bg-opacity-20 rounded-full h-2.5 mb-4">
            <div class="bg-white h-2.5 rounded-full animate-pulse" style="width: 75%"></div>
        </div>
    </div>
</body>
</html>
